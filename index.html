<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 連線測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Supabase 連線診斷</h1>
        
        <div class="mb-4">
            <p class="font-bold">狀態：</p>
            <div id="status" class="text-blue-600">正在連線...</div>
        </div>

        <div class="mb-4">
            <p class="font-bold">資料庫回傳筆數：</p>
            <div id="count" class="text-xl font-mono">0</div>
        </div>

        <div class="mb-4">
            <p class="font-bold">偵測到的欄位名稱 (Keys)：</p>
            <div id="columns" class="bg-gray-100 p-2 rounded text-sm font-mono text-red-600 break-all">
                (等待資料...)
            </div>
            <p class="text-xs text-gray-500 mt-1">如果這裡是英文 (如 card_name)，請告訴我，我需要修改程式碼。</p>
        </div>

        <div>
            <p class="font-bold">第一筆資料預覽 (Raw Data)：</p>
            <pre id="rawData" class="bg-gray-800 text-green-400 p-4 rounded text-xs overflow-auto max-h-60">
(等待資料...)
            </pre>
        </div>
    </div>

    <script>
        // 設定
        const SUPABASE_URL = 'https://vywsazyaqfjkahhjirme.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5d3NhenlhcWZqa2FoaGppcm1lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NzU5NjgsImV4cCI6MjA3OTM1MTk2OH0.Jp2L0sGtN3KNrA7lbP3R3g6HE0RMJkG2wjdfhQ3iMjA';
        const TABLE_NAME = 'Cards from AI_2025.11';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const rawDiv = document.getElementById('rawData');
            const countDiv = document.getElementById('count');
            const colDiv = document.getElementById('columns');

            try {
                // 嘗試讀取資料
                const { data, error } = await supabase
                    .from(TABLE_NAME)
                    .select('*');

                if (error) {
                    statusDiv.innerHTML = `<span class="text-red-600">❌ 錯誤: ${error.message}</span>`;
                    rawDiv.textContent = JSON.stringify(error, null, 2);
                    return;
                }

                if (data.length === 0) {
                    statusDiv.innerHTML = `<span class="text-orange-600">⚠️ 連線成功，但回傳 0 筆資料。</span>`;
                    rawDiv.textContent = "[] (空陣列)";
                    alert("請檢查 Supabase 的 RLS 設定 (Row Level Security) 是否已關閉，或是否已加入 Policy。");
                    return;
                }

                // 成功讀取
                statusDiv.innerHTML = `<span class="text-green-600">✅ 成功讀取！</span>`;
                countDiv.textContent = data.length;
                
                // 顯示欄位名稱
                const keys = Object.keys(data[0]);
                colDiv.textContent = keys.join(', ');

                // 顯示第一筆資料
                rawDiv.textContent = JSON.stringify(data[0], null, 2);

            } catch (err) {
                statusDiv.textContent = "程式執行錯誤: " + err.message;
            }
        }

        testConnection();
    </script>
</body>
</html>
